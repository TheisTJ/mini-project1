plugins {
    id 'java'
}

group 'dk.itu.security.b'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'application'
    group 'dk.itu.security.b'
    version '1.0-SNAPSHOT'
    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    }
}


